<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <button @click="increase">按钮</button>
    <h1>{{ count }}</h1>
  </div>
  <script type="module">
    import { createApp, ref } from './node_modules/vue/dist/vue.esm-browser.js'
    const useCount = ()=> {
      const count = ref(0)
      const increase = () => {
        count.value++
      }
      return {
        count,
        increase
      }
    }
    createApp({
      setup(){
        return {
          ...useCount()
        }
      }
    }).mount('#app')
  </script>
</body>
</html>
